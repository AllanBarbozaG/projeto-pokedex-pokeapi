<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex pokeapi</title>
  <link rel="stylesheet" href="./src/css/app.css">
</head>
<body>  
  <div id="body-background"></div>

  <main>    
    <div id="pokedex">
      <form id="input-nome-poke">
        <input placeholder="Nome pokemon" type="text" name="" id="input-usuario-nome-poke">       
      </form>

      <div id="display-poke-infos">
        <div id="poke-infos-filter">          
          <div id="moves-and-status">
            <div id="movimentos-div">
              <h4 id="movimentos-titulo">Movimentos</h4>
              <p class="movimentos" id="move1">Move 1</span><br>
              <p class="movimentos" id="move2">Move 2</span><br>
              <p class="movimentos" id="move3">Move 3</span><br>  
            </div>  

            <div id="status-div">
              <h4 id="status-titulo">Status</h4>
              <p class="stats" id="hp">HP</p>
              <p class="stats" id="atk">Atk</p>
              <p class="stats" id="def">Def</p>
              <p class="stats" id="spd">Spd</p>
            </div>
          </div>
         
          <div id="img-div"></div>       
        </div> 
      </div>         
    </div>
  </main>
  
  <script src="/app.js"></script>
  <script src="./src/controller/PokemonController.js"></script>
  <script src="./src/view/PokemonView.js"></script>
</body>
</html>
